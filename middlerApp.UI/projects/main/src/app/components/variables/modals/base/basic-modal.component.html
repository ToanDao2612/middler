<div class="ui top attached segment modal-header" style="padding: 10px !important; display:flex;">


        <div style="color: whitesmoke; margin: auto;">
            <div style="font-size: 2em;font-weight: bold; min-height: 1.4285em; line-height: 1.4285em; color: whitesmoke; margin: auto;">
                <ng-container dbPortal="VariableModalHeader-Left" #left="dbPortal"></ng-container>
            </div>

            <div style="font-size: 0.8em;font-weight: 100;line-height: initial; color: #bbbbbb">
                <ng-container dbPortal="ModalSubHeader"></ng-container>
            </div>
        </div>
        <div style="flex-grow: 1;"></div>
        <div style="display: flex; flex-direction: column; justify-content: center;">
            <ng-container dbPortal="VariableModalHeader-Right"></ng-container>
        </div>



</div>
<div class="ui attached segment modal-content">
    <ng-content></ng-content>
</div>
<div class="ui bottom attached segment modal-footer" style="margin-bottom: 0px;">
    <button class="ui primary button" style="flex-grow: 1;" (click)="ok.next()" [disabled]="!form.valid">Save</button>
    <button class="ui grey button" style="flex-grow: 1;margin-right: 0px;" (click)="cancel.next()">Cancel</button>
</div>
