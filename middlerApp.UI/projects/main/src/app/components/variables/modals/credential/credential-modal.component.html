<basic-modal [variable]="variable" (ok)="ok()" (cancel)="cancel()" [form]="form">
    <form [formGroup]="form" class="ui form" style="flex-grow: 1; display: flex; flex-direction: column;">

        <ng-template dbPortalTemplate="VariableModalHeader-Left">
            {{form.value.Name}}
        </ng-template>

        <ng-template dbPortalTemplate="ModalSubHeader">
            {{variable.Parent}}
        </ng-template>

        <div class="required field" *ngIf="create">
            <input formControlName="Name" placeholder="Variable Name" [dbAllowedCharacters]="'[a-zA-Z0-9_]'" [dbSetFocus]/>
        </div>

        <div formGroupName="Content">
            <div class="field">
                <label>Username</label>
                <input formControlName="UserName" />
            </div>
            <div class="field">
                <label>Domain</label>
                <input formControlName="Domain" />
            </div>
            <div class="field">
                <label>Password</label>
                <input type="password" formControlName="Password" />
            </div>
        </div>



    </form>
</basic-modal>
