<div class="ui top attached segment" style="width: 500px; background-color: #292f3b; color: white;">
    <div class="ui huge header" style="color: whitesmoke;">Proxy</div>
</div>
<div class="ui attached segment" style="width: 500px;border:none">
    <form [formGroup]="form" class="ui form" style="padding:10px; flex-grow: 1; display: flex; flex-direction: column;">

        <div class="required field">
            <label>DestinationUrl</label>
            <input type="text" formControlName="DestinationUrl">
        </div>



        <div class="field">
            <db-checkbox formControlName="UserIntermediateStream" mode="toggle">UserIntermediateStream</db-checkbox>
        </div>
        <div class="field">
            <db-checkbox formControlName="AddXForwardedHeaders" mode="toggle">AddXForwardedHeaders</db-checkbox>
        </div>
        <div class="field">
            <db-checkbox formControlName="CopyXForwardedHeaders" mode="toggle">CopyXForwardedHeaders</db-checkbox>
        </div>



    </form>
</div>
<div class="ui bottom attached segment" style="display: flex;padding: 3px;">
    <button class="ui primary button" style="flex-grow: 1;" (click)="ok()">Save</button>
    <button class="ui grey button" style="flex-grow: 1;" (click)="cancel()">Cancel</button>
</div>
